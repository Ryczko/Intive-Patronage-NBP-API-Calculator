<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row calc">

            <div class="operationWindow"></div>
            <input type="text" class="result" readonly>

        </div>
        <div class="row">
            <div class="dropdown  btn-info ">
                <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="false"
                    aria-expanded="false">
                    Select currency
                </button>
                <div class="currencyList dropdown-menu">

                </div>
            </div>
        </div>
        <div class="row">


            <button class="c btn btn-raised btn-warning">C</button>
            <button class="ce btn btn-raised btn-warning">CE</button>
            <button class="numbers btn btn-raised btn-info">(</button>
            <button class="numbers btn btn-raised btn-info">)</button>
            <button class="symbol btn btn-raised btn-info" data-special="power">x<sup>y</sup></button>



        </div>
        <div class="row">
            <button class="numbers btn btn-raised btn-secondary">1</button>
            <button class="numbers btn btn-raised btn-secondary">2</button>
            <button class="numbers btn btn-raised btn-secondary">3</button>
            <button class="symbol btn btn-raised btn-info">*</button>
            <button class="symbol btn btn-raised btn-info" data-special="root"><sup>n</sup>âˆšx</button>

        </div>
        <div class="row">
            <button class="numbers btn btn-raised btn-secondary">4</button>
            <button class="numbers btn btn-raised btn-secondary">5</button>
            <button class="numbers btn btn-raised btn-secondary">6</button>
            <button class="symbol btn btn-raised btn-info">/</button>


        </div>
        <div class="row">
            <button class="numbers btn btn-raised btn-secondary">7</button>
            <button class="numbers btn btn-raised btn-secondary">8</button>
            <button class="numbers btn btn-raised btn-secondary">9</button>
            <button class="symbol btn btn-raised btn-info">-</button>
        </div>
        <div class="row">
            <button class="numbers btn btn-raised btn-secondary">,</button>
            <button class="numbers btn btn-raised btn-secondary">0</button>
            <button class="symbol btn btn-raised btn-secondary">=</button>
            <button class="symbol btn btn-raised btn-info">+</button>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>

    <script src="calculator.js"></script>
</body>

</html>
